<div class="p-5 w-96">
  <div class="flex justify-between">
    <p class="text-lg">Crear Tipo Habitacion</p>
    <button (click)="onNoClick()" class="cursor-pointer hover:text-red-500 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <form (ngSubmit)="submitCreateClient()" [formGroup]="createClientForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Apellio Paterno</mat-label>
      <input matInput placeholder="Apellio Paterno" formControlName="apellido_paterno">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Apellio Materno</mat-label>
      <input matInput placeholder="Apellio Materno" formControlName="apellido_materno">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Edad</mat-label>
      <input matInput type="number" placeholder="Edad" formControlName="edad">
    </mat-form-field>


    <div class="flex justify-end gap-x-3">
      <button (click)="onNoClick()"
        class="cursor-pointer hover:text-red-500 transition-colors flex gap-x-1 text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        Cancel
      </button>
      <button
        class="flex items-center gap-x-1 bg-green-500 text-white px-3 py-1 rounded-xl hover:bg-green-600 transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>
        Save
      </button>
    </div>
  </form>

  <h1>Crear</h1>
</div>
