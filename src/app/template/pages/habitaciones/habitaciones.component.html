<section class="w-[97%]">
  <components-botones-principales (habitacion)="onHabitacionCreada()" />

  <div class="bg-white border border-gray-300 rounded w-full mt-5 p-5">
    <p class="text-xl">Listado de los Tipos de habitaciones</p>
    <div>
      <table class="w-full mt-4 text-left table-auto min-w-max">
        <thead>
          <tr>
            <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500">
                Id

              </p>
            </th>
            <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500">
                Nombre

              </p>
            </th>
            <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                Tipo Habitacion

              </p>
            </th>
            <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                Estado de la Habitacion
              </p>
            </th>
            <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                Estado
              </p>
            </th>
            <th class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                Acciones
              </p>
            </th>
          </tr>
        </thead>
        <tbody>
          @for (item of getHabitaciones.value(); track item.id) {
          <tr>
            <td class="p-4 border-b border-slate-200">
              <div class="flex items-center gap-3">
                {{item.id}}
              </div>
            </td>
            <td class="p-4 border-b border-slate-200">
              <div>
                {{item.numeroHabitacion}}
              </div>
            </td>
            <td class="p-4 border-b border-slate-200">
              {{item.category}}
            </td>
            <td class="p-4 border-b border-slate-200">
              <p class="text-sm text-slate-500">
                {{item.estadoHabitacion}}
              </p>
            </td>
            <td class="p-4 border-b border-slate-200">
              <div class="w-max">

                <button (click)="updateHabitaciones(item.id)" [ngClass]="{
                  'bg-green-500/20': item.status,
                  'bg-red-500/20': !item.status,
                  'relative grid text-green-900 items-center px-2 py-1 font-sans text-xs font-bold uppercase rounded-md select-none whitespace-nowrap cursor-pointer': true
                }">
                  <span>{{ item.status ? 'Activo' : 'Inactivo' }}</span>
                </button>
              </div>
            </td>
            <td class=" p-4 border-b border-slate-200">
              <div class="w-max">

                <button (click)="openialigUpdate(item.id)" class="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 text-yellow-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>

                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</section>
